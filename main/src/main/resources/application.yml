server:
  port: 8080

spring:
  application:
    name: crm
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false

  rabbitmq:
    host: localhost
    port: ${RABBIT_PORT}
    username: ${RABBIT_USER}
    password: ${RABBIT_PASSWORD}


openai:
  api:
    model: gpt-4-turbo
    url: https://api.openai.com/v1/chat/completions
    key: ${OPENAI_KEY}
